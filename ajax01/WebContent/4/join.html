<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4/join.html</title>
<script type="text/javascript">
	var xhr=null;
	function idcheck(){
		var id=document.getElementById("id").value;
		if(id==""){
			document.getElementById("idcheck").innerHTML="";
			return;
		}
		xhr=new XMLHttpRequest();
		xhr.onreadystatechange=callback;
		xhr.open('get',"idcheck.jsp?id=" + id,true);
		xhr.send();
	}
	function callback(){
		if(xhr.readyState==4 && xhr.status==200){
			//alert("success");
			var data=xhr.responseXML;
			var using=data.getElementsByTagName("using")[0].firstChild.nodeValue;
			var span=document.getElementById("idcheck");
			if(using=='true'){
				span.innerHTML="사용중인 아이디입니다.";
			}else{
				span.innerHTML="사용가능한 아이디입니다.";
			}		
		}
	}
</script>
</head>
<body>
<h1>회원가입하기</h1>
<form method="post" action="joinOk.jsp">
아이디 <input type="text" name="id" id="id" onkeyup="idcheck()">
<!-- <input type="button" value="중복검사" onclick="idcheck()"> -->
<span id="idcheck" style="color:red;font-size: 12px"></span><br>
비밀번호 <input type="text" name="pwd"><br>
이메일 <input type="text" name="email"><br>
<input type="submit" value="가입">
</form>
</body>
</html>
